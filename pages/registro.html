<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <link rel="stylesheet" href="../css/style.css" />

    crossorigin="anonymous">

  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="header">
      <img class="img-logo" src="../images/izquierda.png" alt="logo" />
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Inicio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="marca.html"
              >Nuestra Marca</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="colecciones.html"
              >Colecciones</a
            >
            <a class="nav-link active" aria-current="page" href="contacto.html"
              >Contacto</a
            >
            <a class="nav-link active" aria-current="page" href="registro.html"
              >Registro</a
            >
          </div>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="row mt-4">
        <div class="col-md-6">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../images/buzoyjogging.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../images/mascota.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
          <form action="">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Nombre y Apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Pais</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Cuidad</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Fecha de Nacimiento</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Dia/Mes7AÃ±o"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Telefono(Opcional)</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Codigo+Numero"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label"
                >Email
              </label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput2"
                placeholder="name@example.com"
              />
            </div>

            <div class="mb-3">
              <button class="btn bg-primary" type="submit">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>CONTACTANOS</p>
      <p>Telefono: 1123184827</p>
      <p>Direccion: Colegiales, Buenos Aires Argentina</p>
      <p>Email: Indumentariabluviolet@gmail.com</p>
      <p>
        Instagram:
        <a href="https://www.instagram.com/bluviolet.ar/?hl=es-la"
          >@bluviolet.ar</a
        >
      </p>
    </footer>
  </body>
</html>
